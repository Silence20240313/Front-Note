<script>
   // 定义数组
   // var arr = new Array(1,2,3,4);
   // var arr = [1,2,3,4];
   // console.log(arr[0]);  // 输出到控制台

   // 特点：长度可变 类型可变
   /* 
   var arr = [1,2,3,4];
   arr[10] = 50;

   console.log(arr[10]);
   console.log(arr[6]); // undefined
   console.log(arr[9]); // undefined

   arr[9] = "A";
   arr[6] = true;
   console.log(arr);// [1, 2, 3, 4, empty × 2, true, empty × 2, 'A', 50] 
   */
     
   // for循环遍历
   var arr = [1,2,3,4];
   arr[10] = 50;
   for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]); // 1 2 3 4 undefined 50
   } 
    
   console.log("----------------------------------");
   

   // ForEach:遍历数组中有值的元素
   arr.forEach(function(e){
    console.log(e); // // 1 2 3 4 50
   })

   // 简化写法：
   arr.forEach((e) => {
    console.log(e); // // 1 2 3 4 50
   })

   // push:添加元素到数组末尾
   arr.push(7,8,9);
   console.log(arr); //  [1, 2, 3, 4, empty × 6, 50, 7, 8, 9]

   // splice:删除元素
   arr.splice(2,2);  // 从哪个索引开始删，删几个元素
   console.log(arr); //  [1, 2, empty × 6, 50, 7, 8, 9]
   
</script>
