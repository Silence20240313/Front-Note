<!DOCTYPE html>

</body>
<script>
   // 创建字符串对象
   // var str = new String("Hello");
   var str = "  Hello    ";
   console.log(str);

   // length
   console.log(str.length);

   // charAt  获取指定位置的字符
   console.log(str.charAt(3)); // l
   
   // indexOf 检索字符串
   console.log(str.indexOf("lo")); // 3
   
   // trim 去除字符串左右两侧的空格
   var s = str.trim();
   console.log(s);
   
   // substring(start,end) 开始索引，结束索引，含头不含尾
   console.log(s.substring(0,4)); // Hell
   
</script>
</html>
