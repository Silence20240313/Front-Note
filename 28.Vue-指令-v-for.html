<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-指令-v-for</title>
     <!-- 第一步：引入Vue.js文件 -->
    <script src = "js-note/js/vue.js"></script>
</head>

<body>
 <!-- 第三步：编写视图 -->
  <div id = "app">
    <!-- 遍历数组 -->
    <div v-for="addr in addrs">{{addr}}</div>
    <!-- addr:代表遍历出来的元素，自己起名字  addrs:遍历的数组  {{addr}}:遍历出来的元素展示出来-->
    <!-- 北京 上海 西安 成都 深圳 -->
    <hr>
    
    <!-- 拿到索引 -->
    <!-- <div v-for="(addr,index) in addrs">{{index + 1}}:{{addr}}</div> -->
    <!-- index:代表遍历出来的索引  {{index + 1}}:遍历出来的索引值-->
  </div>

</body>
<script>
   // 第二步：创建Vue核心对象，定义数据模型
    // 定义vue对象
    new Vue({
        el:"#app",  //Vue接管区域
        data:{
          addrs:["北京","上海","西安","成都","深圳"]
        }
    })
</script>    
</html>
