<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-指令-案例</title>
    <!-- 第一步：引入Vue.js文件 -->
    <script src = "js-note/js/vue.js"></script>
</head>
<body>
 <!-- 第三步：编写视图 -->
  <div id = "app">
    <table border="1" cellspacing = "0"  width = "60%">  
    <tr>
      <!-- <th>编号</th> -->
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
      <th>成绩</th>
      <th>等级</th>
    </tr>

    <tr align="center" v-for="user in users">
    <!-- <td>{{index}}</td> -->
    <td>{{user.name}}</td>
    <td>{{user.age}}</td>
    <td>
      <span v-if="user.gender == 1">男</span>
      <span v-if="user.gender == 2">女</span>
    </td>
    <td>{{user.score}}</td>
    <td>
      <span v-show="user.score >=85">优秀</span>
      <span v-show="user.score >=60 && user.score < 85">及格</span>
      <span style="color: red;" v-show="user.score < 60">不及格</span>
    </td>
    </tr>
    </table>
  </div>

</body>
<script>
    // 第二步：创建Vue核心对象，定义数据模型
    new Vue({
        el:"#app", 
        data:{
         users:[{
          name:"Tom",
          age:20,
          gender:1,
          score:78
         },{
          name:"Rose",
          age:18,
          gender:2,
          score:86
         },{
          name:"Jerry",
          age:26,
          gender:1,
          score:90
         },{
          name:"Tony",
          age:30,
          gender:1,
          score:52
         }]
        }
    })
</script>    
</html>
